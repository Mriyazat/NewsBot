name: NewsBot - Defence & Sovereignty News Digest

on:
  # Run every 12 hours: 9 AM and 9 PM EST
  schedule:
    - cron: '0 14 * * *'   # 14:00 UTC = 9:00 AM EST
    - cron: '0 2 * * *'    # 02:00 UTC = 9:00 PM EST

  # Allow manual trigger from GitHub Actions tab
  workflow_dispatch:

jobs:
  collect-and-send:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run NewsBot
        env:
          TEAMS_WEBHOOK_URL: ${{ secrets.TEAMS_WEBHOOK_URL }}
        run: python -m src.main --max-age 48
