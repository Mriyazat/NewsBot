# ---------------------------------------------------------------------------
# Tier 2: Google News RSS Feeds (keyword-based)
# These auto-generate RSS from Google News search queries.
# Format: https://news.google.com/rss/search?q=QUERY&hl=en-CA&gl=CA&ceid=CA:en
# ---------------------------------------------------------------------------
google_news_queries:
  - query: '"defence research" Canada'
    label: "Defence Research"
  - query: '"Arctic defence" OR "Arctic sovereignty" Canada'
    label: "Arctic Defence & Sovereignty"
  - query: '"defence innovation" Canada'
    label: "Defence Innovation"
  - query: '"quantum defence" OR "quantum military" Canada'
    label: "Quantum Defence"
  - query: '"dual-use technology" Canada defence'
    label: "Dual-Use Technology"
  - query: '"universities and defence" OR "academic defence research" Canada'
    label: "Universities & Defence"
  - query: '"defence procurement" Canada'
    label: "Defence Procurement"
  - query: '"supply chain" Canada defence'
    label: "Supply Chains & Defence"
  - query: '"clean energy" Canada defence military'
    label: "Clean Energy & Defence"
  - query: '"cybersecurity" Canada defence'
    label: "Cybersecurity & Defence"
  - query: 'NORAD modernization Canada'
    label: "NORAD Modernization"
  - query: '"defence policy" Canada 2025 OR 2026'
    label: "Defence Policy"
  - query: '"IDEaS" OR "Innovative Solutions Canada" defence'
    label: "IDEaS & ISC Programs"
  - query: '"DRDC" OR "Defence Research and Development Canada"'
    label: "DRDC"
  - query: '"Canadian Global Affairs Institute" OR "CGAI" defence'
    label: "CGAI"
  - query: '"National Research Council" Canada defence OR security'
    label: "NRC Canada"
  - query: 'Canada "defence industrial" OR "defence base"'
    label: "Defence Industrial Base"
  - query: '"Canadian Armed Forces" research OR innovation OR technology'
    label: "CAF Research & Innovation"

